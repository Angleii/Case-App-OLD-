<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>Login - CASE SGI</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="src/img/favicon.png"
    />

    <link rel="stylesheet" href="src/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="src/plugins/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="src/plugins/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body class="account-page">
    <div class="main-wrapper">
      <div class="account-content">
        <div class="login-wrapper">
          <div class="login-content">
            <div class="login-userset">
              <div class="login-logo">
                <img src="src/img/case-logoD.png" alt="img" />
              </div>
              <div class="login-userheading">
                <h3>Bem Vindo(a) Ao SGI</h3>
                <h4>Fa√ßa seu login para continuar...</h4>
              </div>
              <div class="form-login">
                <label>Email / Matricula</label>
                <div class="form-addons">
                  <input
                    type="text"
                    id="emailMatricula"
                    placeholder="Insira seu email ou matricula"
                  />
                  <img src="src/img/icons/mail.svg" alt="img" />
                </div>
              </div>
              <div class="form-login">
                <label>Senha</label>
                <div class="pass-group">
                  <input
                    type="password"
                    id="senha"
                    class="pass-input"
                    placeholder="Insira sua senha"
                  />
                  <span class="fas toggle-password fa-eye-slash"></span>
                </div>
              </div>
              <div class="form-login">
                <div class="alreadyuser">
                  <h4>
                    <a href="forgetpassword.html" class="hover-a"
                      >Esqueceu sua senha?</a
                    >
                  </h4>
                </div>
              </div>
              <div class="form-login">
                <button class="btn btn-login" id="loginButton">Entrar</button>
              </div>
            </div>
          </div>
          <div class="login-img">
            <img src="src/img/login.jpg" alt="img" />
          </div>
        </div>
      </div>
    </div>

    <script src="src/js/jquery-3.6.0.min.js"></script>

    <script src="src/js/feather.min.js"></script>

    <script src="src/js/bootstrap.bundle.min.js"></script>

    <script src="src/js/script.js"></script>
    <script src="src/controllers/login.js"></script>
  </body>
</html>
